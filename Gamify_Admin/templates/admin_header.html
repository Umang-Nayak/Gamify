<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'BM/LOGO.svg' %}" type="image/x-icon">
    <title>Gamify</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'responsive.css' %}">
<script src="https://kit.fontawesome.com/a5d4bdbbad.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- for header part -->
<header>

    <div class="logosec">
        <div class="logo">
            <img src="{% static 'BM/Gamify_Logo.svg' %}">
        </div>
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
             class="icn menuicn"
             id="menuicn"
             alt="menu-icon">
    </div>

    <div class="searchbar">
        <input type="text" placeholder="Search">
        <div class="searchbtn">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                 class="icn srchicn"
                 alt="search-icon">
        </div>
    </div>

    <div class="message">
        <a href="/logout/">
            <i class="fa-solid fa-right-from-bracket fa-2xl" style="color: #ff3399;"></i>
        </a>
        <a href="/profile/">
            <i class="fa-solid fa-user fa-2xl" style="color: #00a2e9;"></i>
        </a>
    </div>

</header>

<div class="main-container">
    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">

                <a href="/dashboard" class="no-underline">
                <div class="option2 nav-option">
                    <i class="fa-solid fa-tv fa-2xl"></i>
                    Dashboard
                </div>
                </a>

                <a href="/city" class="no-underline">
                <div class="option2 nav-option">
                    <i class="fa-solid fa-location-dot fa-2xl"></i>
                    CITY
                </div>
                </a>

                <a href="/user" class="no-underline">
                <div class="option2 nav-option">
                    <i class="fas fa-user fa-2xl"></i>
                    USER
                </div>
                </a>

                <a href="/company" class="no-underline">
                <div class="nav-option option3">
                    <i class="fa-solid fa-building fa-2xl"></i>
                    COMPANY
                </div>
                </a>

                <a href="/type" class="no-underline">
                <div class="nav-option option4">
                    <i class="fa-solid fa-dice-d6 fa-2xl"></i>
                    TYPE
                </div>
                </a>

                <a href="/game" class="no-underline">
                <div class="nav-option option5">
                    <i class="fa-solid fa-gamepad fa-2xl"></i>
                    GAME
                </div>
                </a>

                <a href="/wishlist" class="no-underline">
                <div class="nav-option option5">
                    <i class="fa-solid fa-heart fa-2xl"></i>
                    Wishlist
                </div>
                </a>

                <a href="/order" class="no-underline">
                <div class="nav-option option5">
                    <i class="fa-solid fa-truck-fast fa-2xl"></i>
                    Order
                </div>
                </a>

                <a href="/order_detail" class="no-underline">
                <div class="nav-option option5">
                    <i class="fa-solid fa-calendar-day fa-2xl"></i>
                    Order Detail
                </div>
                </a>

                <a href="/feedback" class="no-underline">
                <div class="nav-option option5">
                    <i class="fa-solid fa-comments fa-2xl"></i>
                    Feedback
                </div>
                </a>

                <a href="/cart" class="no-underline">
                <div class="nav-option option5">
                    <i class="fa-solid fa-cart-shopping fa-2xl "></i>
                    Cart
                </div>
                </a>



            </div>
        </nav>
    </div>
    <div class="main">

        <div class="searchbar2">
            <input type="text" name="" id="" placeholder="Search">
            <div class="searchbtn">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                     class="icn srchicn"
                     alt="search-button">
            </div>
        </div>

        {% block content %}



        {% endblock %}

    </div>
</div>
<script src="{% static 'main.js' %}"></script>
</body>
</html>
