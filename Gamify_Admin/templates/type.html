{% extends 'admin_header.html' %}
{% load static %}
{% block content %}

<div class="report-container">
    <div class="report-header">
        <h1 class="recent-Articles">TYPE</h1>
        <button class="view">View All</button>
        <a href="/insert_type/"><button class="view">Insert</button></a>
    </div>

    <div class="report-body">
        <table class="report-table">
    <thead>
        <tr>
            <th>Type ID</th>
            <th>Type of game</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for t in type %}
        <tr>
            <td>{{t.type_id}}</td>
            <td>{{t.type_name}}</td>
            <td>
                <a href="/delete_type/{{t.type_id}}"><i class="fa-solid fa-trash fa-lg"></i></a> /
                <a href="/update_type/{{t.type_id}}"><i class="fa-solid fa-arrows-rotate fa-lg"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>

{% endblock %}
