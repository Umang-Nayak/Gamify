{% extends 'admin_header.html' %}
{% load static %}
{% block content %}

<div class="report-container">
    <div class="report-header">
        <h1 class="recent-Articles">TYPE</h1>
        <button class="view">View All</button>
        <a href="/insert_type/"><button class="view">Insert</button></a>
    </div>

    <div class="report-body">
        <div class="report-topic-heading">
            <h3 class="t-op">Type ID</h3>
            <h3 class="t-op">Type of game</h3>
            <h3 class="t-op">Action</h3>
        </div>

        <div class="items">


           {% for t in type %}
            <div class="item1">
                <h3 class="t-op-nextlvl">{{t.type_id}}</h3>
                <h3 class="t-op-nextlvl">{{t.type_name}}</h3>
                <h3 class="t-op-nextlvl">
                    <a href="/delete_type/{{c.type_id}}"><i class="fa-solid fa-trash fa-lg"></i></a> /
                    <a href="/update_type/{{c.type_id}}"><i class="fa-solid fa-arrows-rotate fa-lg"></i></a>
                </h3>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
