{% extends 'admin_header.html' %}
{% load static %}
{% block content %}

<div class="report-container">
    <div class="report-header">
        <h1 class="recent-Articles">CITY</h1>
        <button class="view">View All</button>
        <a href="/insert_city/"><button class="view">Insert</button></a>
    </div>

    <div class="report-body">
        <div class="report-topic-heading">
            <h3 class="t-op">City ID</h3>
            <h3 class="t-op">City Name</h3>
            <h3 class="t-op">Action</h3>
        </div>

        <div class="items">
           {% for c in city %}
            <div class="item1">
                <h3 class="t-op-nextlvl">{{c.city_id}}</h3>
                <h3 class="t-op-nextlvl">{{c.city_name}}</h3>
                <h3 class="t-op-nextlvl">
                    <a href="/delete_city/{{c.city_id}}"><i class="fa-solid fa-trash fa-lg"></i></a> /
                    <a href="/update_city/{{c.city_id}}"><i class="fa-solid fa-arrows-rotate fa-lg"></i></a>
                </h3>
            </div>
            {% endfor %}
        </div>
    </div>

</div>


{% endblock %}
